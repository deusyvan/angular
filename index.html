<html>
    <head>
        <script type="text/javascript" src="angular.min.js"></script>
    </head>
    <body ng-app ="meuApp" ng-controller="meuCtrl">
        
        <input type="text" ng-focus="focou()" ng-blur="desfocou()"/>
        
        <p>{{texto}}</p>
        
        <script type="text/javascript">
        var app = angular.module('meuApp', []);
        app.controller('meuCtrl', function($scope){
        	
            $scope.texto = "Nao ta focado!";
            $scope.focou = function(){
            	$scope.texto = "Ta focado!";
            }
            
            $scope.desfocou = function(){
                $scope.texto = "Nao ta focado!";
            }
        	
        });
        //Eventos: clique, teclado, soltar, copiar, colar, focus, etc
        </script>
    </body>
</html>
