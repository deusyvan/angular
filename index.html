<html>
    <head>
        <script type="text/javascript" src="angular.min.js"></script>
    </head>
    <body ng-app ="meuApp" ng-controller="meuCtrl">
        
       <h2>Lista de Compras</h2>
       <input type="text" ng-model="addTexto" />
       <button ng-click="addItem()">+</button><br/>
       <span>{{aviso}}</span>
       <ul>
        <li ng-repeat="p in lista">
            {{p}} <button ng-click="removeItem($index)">-</button>
        </li>
       </ul>
        
        <script type="text/javascript">
        var app = angular.module('meuApp', []);
        app.controller('meuCtrl', function($scope){
        	$scope.aviso = '';
            $scope.lista = ["Leite", "Pao"];
            $scope.addItem = function(){
            	$scope.aviso = '';
            	if($scope.addTexto != ''){
            		if($scope.lista.indexOf($scope.addTexto) == -1){
		            	$scope.lista.push($scope.addTexto);
            		} else {
            			$scope.aviso = "Item jah adicinado!";
            		}
            	}
            	
            	$scope.addTexto = '';
            }
            
            $scope.removeItem = function(x){
            	$scope.aviso = "";
            	$scope.lista.splice(x,1);//Come√ßando do x remova um item e encerra
            }
        
        });
        </script>
    </body>
</html>
