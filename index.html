<html>
    <head>
        <script type="text/javascript" src="angular.min.js"></script>
    </head>
    <body ng-app ="meuApp" ng-controller="meuCtrl">
        
        <button ng-click="acao()">{{texto}}</button>

        <div ng-show="mostrar">
            <h2>Menu:</h2>
            <div>Pizza</div>
            <div>Feijão</div>
            <div>Arroz</div>
        </div>
        
        <script type="text/javascript">
        var app = angular.module('meuApp', []);
        app.controller('meuCtrl', function($scope){
        	
        	$scope.mostrar = false;
        	$scope.texto = "Mostrar";
        	
        	$scope.acao = function(){
        		if($scope.mostrar == false){
        			$scope.mostrar = true;
        			$scope.texto = "Não mostrar";
        		} else {
        			$scope.mostrar = false;
                    $scope.texto = "Mostrar";
        		}
        	}
        	
        });
        //Eventos: clique, teclado, soltar, copiar, colar, etc
        </script>
    </body>
</html>
