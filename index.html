<html>
    <head>
        <script type="text/javascript" src="angular.min.js"></script>
    </head>
    <body ng-app ="meuApp" ng-controller="meuCtrl">
        
        
        <input type="text" ng-model="texto" ng-change="rodar()" />
        
        <p>{{ texto }}</p>
        <p>{{ texto2 }}</p>
        
        <script type="text/javascript">
        var app = angular.module('meuApp', []);
        app.controller('meuCtrl', function($scope){
        
        	$scope.texto2 = "";
        	$scope.rodar = function(){
        		if(angular.isString($scope.texto)){
			        $scope.texto2 = "Sim eh uma string";
        		}
        	}
        
        });
        </script>
    </body>
</html>
