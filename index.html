<html>
    <head>
        <script type="text/javascript" src="angularjs/angular.min.js"></script>
    </head>
    <body ng-app ="meuApp" ng-controller="meuCtrl">
        <h2>Receita do Bolo</h2>
        <input type="text" ng-model="filtrarPor" />
        <ul>
            <li ng-repeat="ing in ingredientes | filter:filtrarPor">
                {{ing.qt}} de {{ing.nome}}
            </li>
        </ul>
        
        <script type="text/javascript">
        var app = angular.module('meuApp', []);
        app.controller('meuCtrl', function($scope){
        	$scope.filtrarPor = "a";
            $scope.ingredientes = [
                {'nome':'Farinha', 'qt': '200g'},
                {'nome' : 'Ovo', 'qt':'3 un'},
                {'nome': 'Chocolate', 'qt': '500g'}
             ];
        });
        </script>
    </body>
</html>
