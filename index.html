<html>
    <head>
        <script type="text/javascript" src="angular.min.js"></script>
    </head>
    <body ng-app ="meuApp" ng-controller="meuCtrl">
        
        <button ng-click="mostrarDiv()">Mostrar</button>
        <button ng-click="esconderDiv()">Não Mostrar</button>
        <div ng-show="mostrar">
            <h2>Menu:</h2>
            <div>Pizza</div>
            <div>Feijão</div>
            <div>Arroz</div>
        </div>
        
        <script type="text/javascript">
        var app = angular.module('meuApp', []);
        app.controller('meuCtrl', function($scope){
        	
        	$scope.mostrar = false;
        	
        	$scope.mostrarDiv = function(){
        		$scope.mostrar = true;
        	}
        	
        	$scope.esconderDiv = function(){
                $scope.mostrar = false;
            }
        	
        });
        //Eventos: clique, teclado, soltar, copiar, colar, etc
        </script>
    </body>
</html>
