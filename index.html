<html>
    <head>
        <script type="text/javascript" src="angularjs/angular.min.js"></script>
    </head>
    <body ng-app ="meuApp" ng-controller="meuCtrl">
        <h2>Lista de nomes</h2>
        <select ng-model="ordenarPor">
            <option value="nome">Nome</option>
            <option value="pais">País</option>
            
        </select>
        <table border="0" width="500">
            <tr>
                <th align="left">Nome</th>
                <th align="left">País</th>
            </tr>
            <tr ng-repeat="x in nomes | orderBy:ordenarPor">
                <td>{{x.nome}}</td>
                <td>{{x.pais}}</td>
            </tr>
        </table>
        
        
        <script type="text/javascript">
        var app = angular.module('meuApp', []);
        app.controller('meuCtrl', function($scope){
        	$scope.ordenarPor = "nome";
            $scope.nomes = [
            	{nome:'Boniek', pais:'Brasil'},
            	{nome:'Fulano', pais:'Japão'},
            	{nome:'Cicrano', pais:'China'},
            	{nome:'Beltrano', pais:'França'},
            	{nome:'Augusto', pais:'Estados Unidos'},
            	{nome:'Felipe', pais:'Candá'},
            	{nome:'José', pais:'Rússia'}
            	]
        });
        </script>
    </body>
</html>
