<html>
    <head>
        <script type="text/javascript" src="angular.min.js"></script>
    </head>
    <body ng-app ="meuApp" ng-controller="meuCtrl">
        <h2>Lista de nomes</h2>
        <div>{{html}}</div>
        
        <script type="text/javascript">
        var app = angular.module('meuApp', []);
        app.controller('meuCtrl', function($scope, $http){
        	
        	$scope.html = 'nada';
        	
        	$http.get('pagina1.html').then(function(response){
        		$scope.html = response.data;
        	});
        	
        });
        /*
         *$http = biblioteca http do angular
         *get = requisição via get
         *('url da pagina')
         *.then() = fazer algo com isso
         *function(response) = pega o response do get da página
         *$scope.html = variável
         *response.data = pega os dados que vieram de response e carrega a variavel
         */
        </script>
    </body>
</html>
